<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #total {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            background-color: #e9e9e9;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <input type="number" id="input1" placeholder="3.5">
    <input type="number" id="input2" placeholder="3">
    <input type="number" id="input3" placeholder="7">
    <input type="number" id="input4" placeholder="bottle">
    <input type="number" id="input5" placeholder="8">
    <input type="number" id="input6" placeholder="5">
    <input type="number" id="input7" placeholder="4.5">

    <div id="total">Total: 0</div>
    <button id="reset">Reset</button>

    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const input3 = document.getElementById('input3');
        const input4 = document.getElementById('input4');
        const input5 = document.getElementById('input5');
        const input6 = document.getElementById('input6');
        const input7 = document.getElementById('input7');
        const totalDiv = document.getElementById('total');
        const resetButton = document.getElementById('reset');

        const multipliers = [3.5, 3, 7, 4, 8, 5, 4.5];
        const inputs = [input1, input2, input3, input4, input5, input6, input7];

        function calculateTotal() {
            let total = 0;
            inputs.forEach((input, index) => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    total += value * multipliers[index];
                }
            });
            totalDiv.textContent = `Total: ${total.toFixed(2)}`;
        }

        inputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });

        resetButton.addEventListener('click', () => {
            inputs.forEach(input => {
                input.value = '';
            });
            totalDiv.textContent = 'Total: 0';
        });
    </script>
</body>
</html>
