<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auntie Bee Ventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background: #ff9800;
            color: white;
            padding: 15px;
            margin: 0;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            font-weight: 400;
        }
        label {
            flex: 1;
            text-align: left;
            font-size: 16px;
            padding-right: 10px;
        }
        input {
            flex: 2;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auntie Bee Ventures</h1>
        <form id="calcForm">
            <div class="input-group"><label>3.5</label><input type="number" id="num1" oninput="calculate()"></div>
            <div class="input-group"><label>3</label><input type="number" id="num2" oninput="calculate()"></div>
            <div class="input-group"><label>7</label><input type="number" id="num3" oninput="calculate()"></div>
            <div class="input-group"><label>Bottle</label><input type="number" id="bottle" oninput="calculate()"></div>
            <div class="input-group"><label>5</label><input type="number" id="num5" oninput="calculate()"></div>
            <div class="input-group"><label>4.5</label><input type="number" id="num6" oninput="calculate()"></div>
        </form>
        <div class="result" id="result">Total: 0</div>
    </div>
    
    <script>
        function calculate() {
            let total = 0;
            total += (parseFloat(document.getElementById("num1").value) || 0) * 3.5;
            total += (parseFloat(document.getElementById("num2").value) || 0) * 3;
            total += (parseFloat(document.getElementById("num3").value) || 0) * 7;
            total += (parseFloat(document.getElementById("bottle").value) || 0) * 3;
            total += (parseFloat(document.getElementById("num5").value) || 0) * 5;
            total += (parseFloat(document.getElementById("num6").value) || 0) * 4.5;
            
            document.getElementById("result").innerText = "Total: " + total.toFixed(2);
        }
    </script>
</body>
</html>
